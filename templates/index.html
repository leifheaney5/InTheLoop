<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InTheLoop - Your Daily News Digest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-newspaper logo-icon"></i>
                    <h1 class="logo">InTheLoop</h1>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="refresh-btn" id="refreshBtn" title="Refresh articles">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search and Filter Bar -->
            <div class="control-bar">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search articles..." 
                        class="search-input"
                    >
                    <button class="clear-search" id="clearSearch" title="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="category-filters" id="categoryFilters">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-globe"></i>
                        All
                    </button>
                    {% for category in categories %}
                    <button class="category-btn" data-category="{{ category }}">
                        {% if category == 'Technology' %}
                            <i class="fas fa-microchip"></i>
                        {% elif category == 'Finance' %}
                            <i class="fas fa-chart-line"></i>
                        {% elif category == 'General News' %}
                            <i class="fas fa-newspaper"></i>
                        {% elif category == 'Sports' %}
                            <i class="fas fa-football-ball"></i>
                        {% elif category == 'Science' %}
                            <i class="fas fa-flask"></i>
                        {% elif category == 'Business' %}
                            <i class="fas fa-briefcase"></i>
                        {% elif category == 'Entertainment' %}
                            <i class="fas fa-film"></i>
                        {% elif category == 'Health' %}
                            <i class="fas fa-heartbeat"></i>
                        {% endif %}
                        {{ category }}
                    </button>
                    {% endfor %}
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-newspaper"></i>
                    <span id="articleCount">0</span> articles
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdated">Loading...</span>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading articles...</p>
            </div>

            <!-- Articles Grid -->
            <div class="articles-grid" id="articlesGrid">
                <!-- Articles will be inserted here by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No articles found</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 InTheLoop. Stay informed, stay ahead.</p>
            <p class="footer-note">
                <i class="fas fa-info-circle"></i>
                Articles are fetched from various RSS feeds and cached for 30 minutes
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
