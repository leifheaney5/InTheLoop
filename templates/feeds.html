<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Feeds - InTheLoop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feeds.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-newspaper logo-icon"></i>
                    <h1 class="logo">InTheLoop</h1>
                </div>
                <div class="header-controls">
                    <a href="/" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                        Back to News
                    </a>
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>Manage RSS Feeds</h2>
                <p>Customize which news sources you want to follow</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="active">
                    <i class="fas fa-check-circle"></i>
                    Active Feeds
                    <span class="badge" id="activeCount">0</span>
                </button>
                <button class="tab-btn" data-tab="available">
                    <i class="fas fa-plus-circle"></i>
                    Add New Feeds
                    <span class="badge" id="availableCount">0</span>
                </button>
            </div>

            <!-- Active Feeds Tab -->
            <div class="tab-content active" id="activeTab">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchActive" placeholder="Search active feeds..." class="search-input">
                </div>

                <div class="feeds-grid" id="activeFeedsGrid">
                    <!-- Active feeds will be loaded here -->
                </div>
            </div>

            <!-- Available Feeds Tab -->
            <div class="tab-content" id="availableTab">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchAvailable" placeholder="Search available feeds..." class="search-input">
                </div>

                <div class="category-filters" id="availableCategories">
                    <!-- Category filters will be loaded here -->
                </div>

                <div class="feeds-grid" id="availableFeedsGrid">
                    <!-- Available feeds will be loaded here -->
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading feeds...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 InTheLoop. Stay informed, stay ahead.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/feeds.js') }}"></script>
</body>
</html>
